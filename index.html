<head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }

        header {
            background: #000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 30px;
            font-weight: bold;
        }

        .btn-translate {
            background: #e61a4c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .hero {
            background: url('') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 48px;
            color: #e61a4c;
            position: relative;
            z-index: 1;
        }

        .featured-product {
            display: flex;
            align-items: center;
            margin: 20px auto;
            width: 80%;
            border: 1px solid #444;
            background: #2c2c2c;
            border-radius: 5px;
            padding: 20px;
        }

        .featured-product img {
            width: 500px; /* تكبير صورة المنتج المميز */
            height: auto;
            margin-right: 20px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .featured-product img:hover {
            transform: scale(1.1);
        }

        .price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .price-container p {
            font-size: 24px;
            margin: 10px 0;
        }

        .telegram-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .telegram-btn {
            background-color: #0088cc; /* لون زر تلجرام */
            color: white;
            padding: 15px; /* زيادة حجم الزر */
            border-radius: 50%; /* شكل دائري بالكامل */
            display: flex;
            align-items: center;
            justify-content: center; /* لتوسيع الزر */
            font-size: 14px;
            text-decoration: none;
            margin-left: 10px;
            width: 50px; /* عرض الزر */
            height: 50px; /* ارتفاع الزر */
            transition: background 0.3s, transform 0.3s;
            text-align: center; /* لتوسيع نص الزر */
        }

        .telegram-btn:hover {
            background-color: #0077b3; /* لون مختلف عند التمرير */
            transform: scale(1.1); /* تكبير الزر عند التمرير */
        }

        .gallery {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            flex-wrap: wrap; /* يسمح بتوزيع الصور بشكل أفضل */
        }

        .gallery img {
            width: 300px; /* تكبير حجم الصورة في المعرض */
            height: auto;
            border-radius: 5px;
            margin: 10px; /* إضافة هوامش بين الصور */
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .controls button {
            background: #e61a4c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #000;
        }

        @media (max-width: 768px) {
            .featured-product {
                flex-direction: column;
                align-items: center;
            }

            .featured-product img {
                width: 100%; /* يجعل الصورة متجاوبة */
                max-width: 400px; /* أقصى عرض للصورة */
                margin-right: 0; /* إزالة الهوامش الجانبية */
            }

            .price-container {
                align-items: center;
            }

            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .gallery img {
                width: 90%; /* يجعل الصور متجاوبة */
                max-width: 300px; /* أقصى عرض للصور */
                margin: 10px 0; /* إضافة هوامش عمودية */
            }

            .telegram-btn {
                width: 45px; /* تقليل عرض الزر في الهواتف */
                height: 45px; /* تقليل ارتفاع الزر في الهواتف */
                font-size: 12px; /* تقليل حجم الخط في الهواتف */
            }

            .video-container video {
                width: 100%; /* جعل الفيديو يتناسب مع حجم الشاشة */
                max-width: 600px; /* أقصى عرض للفيديو */
            }
        }
    </style>

        function toggleLanguage() {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                el.textContent = el.getAttribute('data-lang') === 'en' ? el.getAttribute('data-ar') : el.getAttribute('data-lang');
                el.setAttribute('data-lang', el.getAttribute('data-lang') === 'en' ? 'ar' : 'en');
            });
        }
    </script>
</head>
